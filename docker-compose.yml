services:
  # --- FRONTEND ---
  frontend:
    build: ./frontend
    container_name: lica_web
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=https://api.lica.vn

  # --- BACKEND SERVICES ---
  product-service:
    build: ./backend/product-service
    container_name: lica_product
    restart: always
    environment:
      - DATABASE_URL=host=postgres user=postgres password=postgres_password_secret dbname=lica_db port=5432 sslmode=disable
    depends_on:
      - postgres

  order-service:
    build: ./backend/order-service
    container_name: lica_order
    restart: always
    environment:
      - DATABASE_URL=host=postgres user=postgres password=postgres_password_secret dbname=lica_db port=5432 sslmode=disable
    depends_on:
      - postgres

  # Thêm các dịch vụ khác tương tự (cart-service, iam-service...)
  
  # --- INFRASTRUCTURE ---
  postgres:
    image: postgres:15-alpine
    container_name: lica_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres_password_secret
      POSTGRES_DB: lica_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  postgres_data:
